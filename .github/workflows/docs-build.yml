name: "WhittakerTech Docs Build (MkDocs + YARD)"

on:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    name: "Build & Deploy Documentation"
    if: github.repository != 'whittakertech/.github'
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------
      # Ruby Setup for YARD
      # -------------------------
      - name: Setup Ruby (for YARD)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      # -------------------------
      # Build YARD docs
      # -------------------------
      - name: Build YARD Documentation
        if: hashFiles('.yardopts') != ''
        run: |
          echo "Building YARD docs into docs/yard..."
          bundle exec yard doc -o docs/yard

      # -------------------------
      # Python & MkDocs Setup
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache MkDocs Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs Dependencies
        run: |
          pip install --upgrade pip
          pip install \
            "mkdocs>=1.6,<2.0" \
            "mkdocs-material>=9.5,<10.0" \
            pymdown-extensions

      # -------------------------
      # Build MkDocs Site
      # -------------------------
      - name: Build MkDocs Site
        run: mkdocs build --strict

      # -------------------------
      # Deploy Unified Documentation
      # -------------------------
      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy \
            --force \
            --clean \
            --message "Deploy Documentation [skip ci]"
